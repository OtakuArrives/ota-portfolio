    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll(".video-slide");
        const prevBtn = document.querySelector(".prev-btn");
        const nextBtn = document.querySelector(".next-btn");
        const videos = document.querySelectorAll(".video-wrapper video");
        const playButtons = document.querySelectorAll(".play-btn");
        const thumbnails = document.querySelectorAll(".video-thumbnail");
    
        let currentIndex = 0;
    
        // Function to update the active slide and pause inactive videos
        const updateSlides = () => {
            slides.forEach((slide, index) => {
                const video = slide.querySelector("video");
                const thumbnail = slide.querySelector(".video-thumbnail");
                const playButton = slide.querySelector(".play-btn");
    
                // Toggle active class
                slide.classList.toggle("active", index === currentIndex);
    
                if (index === currentIndex) {
                    // Show thumbnail and play button when active
                    video.pause();
                    video.currentTime = 0;
                    video.style.display = "none";
                    thumbnail.style.display = "block";
                    playButton.style.display = "block";
                } else {
                    // Pause videos in inactive slides
                    video.pause();
                    video.currentTime = 0;
                    video.style.display = "none";
                    thumbnail.style.display = "block";
                    playButton.style.display = "block";
                }
            });
        };
    
        // Event listener for play button
        playButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                const video = slides[index].querySelector("video");
                const thumbnail = slides[index].querySelector(".video-thumbnail");
    
                video.style.display = "block";
                thumbnail.style.display = "none";
                button.style.display = "none";
                video.play();
            });
        });
    
        // Event listener for the next button
        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % slides.length; // Loop back to the first slide
            updateSlides();
        });
    
        // Event listener for the previous button
        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Loop back to the last slide
            updateSlides();
        });
    
        // Initialize the slider
        updateSlides();
    });
    </script>

<script>
    // Modal functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    const galleryImgs = document.querySelectorAll('.gallery img');
    const closeModal = modal.querySelector('.close');

    galleryImgs.forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = img.src;
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
    });
</script>
